{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All queries</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/content.css' %}">
</head>
<body>
    {% include 'app/menu.html' %}
    {% if subjects_list %}
        <div class="content-wrapper">
            {% for subject in subjects_list %}
                <div class="content-holder">
                    <div class="name-holder">
                        <h3>{{ subject.name_ex }}</h3>
                    </div>

                    <div class="data-holder">
                        <p>INN: {{ subject.inn }}</p>
                        <p>OGRN: {{ subject.ogrn }}</p>
                        <p>REGISTRATION DATE: {{ subject.registration_date }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
